<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>ДЕНЬ Х</title>
   <script>
      ['styles.css', 'fonts.css'].forEach(include => {
         document.write('<link rel="stylesheet" type="text/css" href="' + include + '?now=' + Math.floor(new Date() / 1000) + '"\>');
      });
   </script>
</head>
<body>
   <div class="wrapper">
      <section class="sectionOne">
         <div class="sectionOne__content">
            <img src="img/doubleyou.svg" class="content__logo">
            <div class="content__date">
               16 апреля в 12:00
            </div>
            <div class="content__title">
               ДЕНЬ Х
            </div>
            <div class="content__subtitle">
               СЕКРЕТНОЕ МЕРОПРИЯТИЕ
            </div>
            <a class="content__link" href="#form">
               <button class="link__btn">
                  Зарегистрироваться
               </button>
            </a>
         </div>
      </section>
      <section class="sectionTwo">
         <div class="sectionTwo__context">
            <div class="context__title">
               <span class="title__part">Тайминг</span> мероприятия
            </div>
            <img src="img/time.svg" class="context__time">
            <img src="img/time2.svg" class="context__time2">
         </div>
      </section>
      <section class="sectionThree">
         <img src="img/map.png" class="sectionThree__map">
         <img src="img/map-mobile.png" class="sectionThree__map-small">
         <div class="sectionThree__frame">
            <div class="frame__title">
               Место проведения
            </div>
            <div class="frame__subtitle">
               Адрес уточняется,<br>
               место анонсируем<br>
               дополнительно
            </div>
         </div>
      </section>
      <section class="sectionFour">
         <div class="sectionFour__title">
            Дресс-код
         </div>
         <div class="sectionFour__subtitle">
            Любой необычный<br>
            и <span class="subtitle__part"> креативный </span> наряд
         </div>
         <img src="img/circle.svg" class="sectionFour__circle">
         <div class="sectionFour__pics">
            <img class="pics__imgOne" src="img/photoOne.png">
            <img class="pics__imgTwo" src="img/photoTwo.png">
         </div>
         <div class="sectionFour__dotGroup">
            <img src="img/dots-h.svg" class="dotGroup__dotsOne">
            <img src="img/dots-h2.svg" class="dotGroup__dotsTwo">
         </div>
      </section>
      <section class="sectionSeven" id="form">
         <div class="sectionSeven__form">
            <div class="form__title">
               Регистрация
            </div>
            <script id="a1b532bf6559a19cbb3ef7e6cf668cecb4c1b39a" src="https://doubleyouclub.ru/pl/lite/widget/script?id=372634" defer></script>
            <div class="form__button"></div>
         </div>
      </section>
      <footer class="footer">
         <img src="img/doubleyou.svg" class="footer__pic">
         <div class="footer__group">
            <a href="https://www.youtube.com/channel/UCaU2e1vetd-yZR1jwjP4BLw/featured"><img src="img/youtube.svg" class="group__youtube"></a>
            <a href="https://www.instagram.com/du.club/"><img src="img/instagram.svg" class="group__insta"></a>
            <a href="https://t.me/tm_producer"><img src="img/telegram.svg" class="group__tel"></a>
         </div>
         <div class="footer__content">
            <a href="" class="content__conf">
               Политика конфиденциальности
            </a>
            <a href="" class="content__offer">
               Оферта
            </a>
         </div>
      </footer>
   </div>
</body>
</html>
